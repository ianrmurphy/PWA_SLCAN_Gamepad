<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Gamepad to CAN Bridge</title>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 640px; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; border-radius: 12px; }
      button { padding: .5rem .75rem; border-radius: 10px; border: 1px solid #d1d5db; background: white; cursor: pointer; }
      button:active { transform: translateY(1px); }
      input, select { width: 100%; padding: .5rem .75rem; border-radius: 10px; border: 1px solid #d1d5db; }
      .row { display: flex; gap: .5rem; align-items: center; margin: .75rem 0; }
      .muted { color: #6b7280; font-size: .9rem; }
      code { background: #f3f4f6; padding: .1rem .25rem; border-radius: 6px; }
      .ok { color: #065f46; }
      .warn { color: #92400e; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Gamepad to CAN Bridge</h1>
      <p class="muted">
        Connect an SLCAN serial adapter and stream CAN frames from gamepad
        connect/disconnect, button, and axis change events.
      </p>

      <div class="row">
        <label class="muted" for="canId" style="min-width: 5rem;">CAN ID</label>
        <input id="canId" value="123" maxlength="3" />
      </div>

      <div class="row">
        <label class="muted" for="slcanBitrate" style="min-width: 5rem;">Bitrate</label>
        <select id="slcanBitrate">
          <option value="0">10 kbps (S0)</option>
          <option value="1">20 kbps (S1)</option>
          <option value="2">50 kbps (S2)</option>
          <option value="3">100 kbps (S3)</option>
          <option value="4" selected>125 kbps (S4)</option>
          <option value="5">250 kbps (S5)</option>
          <option value="6">500 kbps (S6)</option>
          <option value="7">800 kbps (S7)</option>
          <option value="8">1 Mbps (S8)</option>
        </select>
      </div>

      <div class="row">
        <button id="serialConnect">Connect SLCAN</button>
        <button id="serialDisconnect" disabled>Disconnect</button>
      </div>
      <p class="muted">
        Serial: <code id="serialState">not connected</code> &bull;
        Gamepad: <code id="gamepadState">waiting</code>
      </p>
      <p class="muted">
        Frames sent: <code id="txCount">0</code> &bull;
        Last frame: <code id="lastFrame">-</code>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
